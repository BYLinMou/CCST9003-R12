<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CCST9003-R12</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back_ios" />
</head>
<body>
    <script>
        // check if parameter "valid_access=true" is in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const validAccess = urlParams.get('valid_access');
        if (validAccess !== 'true') {
            window.location.href = 'search.html';
        }
    </script>
    <header class="results-header">
        <div class="back-button">
            <span class="material-symbols-outlined icon">arrow_back_ios</span>
            <p>Search</p>
        </div>
        <script>
            document.querySelector('.back-button').addEventListener('click', function() {
                window.location.href = 'search.html';
            });
        </script>
    </header>
</body>
</html>
