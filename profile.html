<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CCST9003-R12</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="userData.json"></script>
    <script src="login.js"></script>
</head>
<body>
    <header class="header">
        <h1>Sun Bus</h1>
        <p>Smart Seat Recommendation System</p>
    </header>

    <main>
        <div class="container" >
            <div class="welcome-message">
                <p id="userName"></p>
                <button id="logout">LOGOUT</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 使用之前定義的 Auth 類來檢查登入狀態
            if (!Auth.isLoggedIn()) {
                // 如果未登入，重定向到匿名頁面
                // 將當前頁面的 URL 作為參數傳遞，這樣登入後可以回到 profile 頁面
                window.location.href = `anonymous.html?redirect=${encodeURIComponent('anonymous.html')}`;
                return;
            }
            
            // 如果已登入，獲取並顯示用戶資料
            const userData = Auth.getUserData();
            // 這裡可以將用戶資料顯示在頁面上
            // 例如：
            if (userData) {
                document.getElementById('userName').textContent = userData.name;
                // 顯示其他用戶資料...
            };

            document.getElementById("logout").addEventListener('click', function(){
                console.log("logout.");
                Auth.logout();
                window.location.href = 'anonymous.html';
            });
        });
    </script>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
        <a href="history.html" class="nav-item">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
        <a href="profile.html" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>
</body>
</html>
